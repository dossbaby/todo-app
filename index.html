<!DOCTYPE html>
<html>

    <title>Timebricks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="dateHeader"></div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
