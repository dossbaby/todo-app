<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쳇바퀴 100일 도전기!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page-layout">
      <div class="app-left">
        <img src="qkznl.png" class="side-img left" />
      </div>

      <div id="app">
        <!-- ① To-Do 탭 -->
        <div id="tab-todo" class="tab-content">
          <div id="dateHeader"></div>
          <ul id="todoList"></ul>
          <div id="inputBar">
            <input
              type="text"
              id="todoInput"
              placeholder="도전 항목을 입력하세요"
            />
            <button id="addBtn">추가</button>
          </div>
        </div>

        <div id="tab-board" class="tab-content" style="display: none">
          <!-- 잡담 탭 헤더 -->
          <div class="tab-header">💨 휘리릭챗 — 22분 뒤 펑!</div>
          <!-- ① 채팅 리스트 -->
          <div
            id="chatList"
            style="flex: 1; overflow-y: auto; padding: 0 16px"
          ></div>

          <!-- ② To-Do 입력바와 똑같은 구조 -->
          <div id="chatInputBar">
            <input type="text" id="chatInput" placeholder="잡담을 입력하세요" />
            <button id="postBtn">등록</button>
          </div>
        </div>

        <!-- ③ 추가 탭 자리 -->
        <div id="tab-3" class="tab-content" style="display: none">
          <div class="tab-header">🔮 휘리릭운세</div>

          <form id="fortuneForm">
            <!-- 1) 생년월일 & 생시 -->
            <label
              >생년월일
              <input type="date" id="birthDate" required />
            </label>
            <label
              >생시
              <input type="time" id="birthTime" required />
            </label>

            <!-- 2) MBTI -->
            <label
              >MBTI
              <select id="mbtiSelect" required>
                <option value="">— 선택 —</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENFP">ENFP</option>
                <option value="ENTJ">ENTJ</option>
                <option value="ENTP">ENTP</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ESFP">ESFP</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESTP">ESTP</option>
                <option value="INFJ">INFJ</option>
                <option value="INFP">INFP</option>
                <option value="INTJ">INTJ</option>
                <option value="INTP">INTP</option>
                <option value="ISFJ">ISFJ</option>
                <option value="ISFP">ISFP</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISTP">ISTP</option>
                <!-- …etc. -->
              </select>
            </label>

            <!-- 3) 운세 카테고리 -->
            <label
              >카테고리
              <select id="categorySelect" required>
                <option value="">--선택--</option>
                <option value="love">연애</option>
                <option value="career">커리어</option>
                <option value="health">건강</option>
                <!-- etc. -->
              </select>
            </label>

            <!-- 4) 랜덤 질문 / 수동 질문 -->
            <div style="margin: 8px 0">
              <button type="button" id="randomQsBtn">❓랜덤 질문 뽑기</button>
            </div>
            <div
              id="questionsContainer"
              style="margin-bottom: 8px; font-size: 14px; color: #333"
            ></div>
            <textarea
              id="customQuestions"
              placeholder="추가 질문을 직접 쓰실 수도 있습니다…"
              rows="3"
            ></textarea>

            <!-- 5) 운세 받기 -->
            <button
              id="generateFortuneBtn"
              type="submit"
              style="margin-top: 12px"
            >
              🪄 운세 보기
            </button>
          </form>

          <div
            id="fortuneResult"
            style="white-space: pre-wrap; margin-top: 16px"
          ></div>
        </div>
        <div id="tab-4" class="tab-content" style="display: none">
          <p style="text-align: center; margin-top: 40px; color: #888">
            게시판 탭 준비 중…
          </p>
        </div>

        <!-- ④ 탭 네비게이션 -->
        <nav
          id="tabNav"
          style="
            display: flex;
            position: sticky;
            bottom: 0;
            background: #fff;
            border-top: 1px solid #ddd;
          "
        >
          <button data-tab="tab-todo" class="active" style="flex: 1">
            🐹 챌린지
          </button>
          <button data-tab="tab-board" style="flex: 1">💨 휘리릭챗</button>
          <button data-tab="tab-3" style="flex: 1">🔮 운세관</button>
          <button data-tab="tab-4" style="flex: 1">😊 몰라</button>
        </nav>
      </div>

      <div class="app-right">
        <img src="hamster.png" class="side-img right" />
      </div>
    </div>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
